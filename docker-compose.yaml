version: '3.9'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx_proxy
    restart: unless-stopped
    networks:
      - nginx-proxy
    ports:
      - '80:80'
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - './volumes/config/:/etc/nginx/nginx.conf'
      - './volumes/logs/log:/etc/nginx/error_log.log'
      - './volumes/cache/:/etc/nginx/cache'

networks:
  nginx-proxy:
    external: true
